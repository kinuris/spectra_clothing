{% extends 'base/layout.html' %}

{% block title %}Delete User - Spectra Clothing{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6">Confirm User Deletion</h1>
    
    <div class="mb-6">
        <p class="text-gray-700">Are you sure you want to delete the user <strong>{{ user_obj.username }}</strong>?</p>
        <p class="text-gray-700 mt-2">This action cannot be undone.</p>
    </div>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="flex items-center space-x-4">
            <button type="submit" 
                    class="bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-md transition duration-200">
                Delete User
            </button>
            <a href="{% url 'accounts:user_list' %}" 
               class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded-md transition duration-200">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
